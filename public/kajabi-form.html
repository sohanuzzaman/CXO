<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
        }
        
        /* Loading indicator */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
        }
        
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide form initially, show after load */
        #kajabi-form-2149155673 {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #kajabi-form-2149155673.loaded {
            opacity: 1;
        }
        
        /* Override Kajabi styles to match your design */
        #kajabi-form {
            background: transparent !important;
        }
        
        #kajabi-form .kajabi-form__content {
            background: transparent !important;
            padding: 0 !important;
        }
        
        #kajabi-form .kajabi-form__title,
        #kajabi-form .kajabi-form__subtitle {
            display: none !important;
        }
        
        /* Style form fields to match your design */
        #kajabi-form .kajabi-form__form-item {
            margin-bottom: 1.5rem !important;
        }
        
        #kajabi-form .kajabi-form__form-item input {
            width: 100% !important;
            padding: 1rem 1.25rem !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 0.75rem !important;
            font-size: 1rem !important;
            transition: all 0.3s ease !important;
            font-weight: 300 !important;
            color: black !important;
            background-color: white !important;
            box-sizing: border-box !important;
            font-family: inherit !important;
        }
        
        #kajabi-form .kajabi-form__form-item input:hover {
            border-color: #fbbf24 !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.1) !important;
        }
        
        #kajabi-form .kajabi-form__form-item input:focus {
            outline: none !important;
            border-color: #fbbf24 !important;
            color: black !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15) !important;
        }
        
        #kajabi-form .kajabi-form__form-item input::placeholder {
            color: #9ca3af !important;
            font-weight: 300 !important;
        }
        
        /* Style the submit button */
        #kajabi-form .kajabi-form__btn {
            width: 100% !important;
            background-color: #fbbf24 !important;
            color: black !important;
            border: none !important;
            border-radius: 9999px !important;
            padding: 1rem 2rem !important;
            font-weight: 700 !important;
            font-size: 1.125rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-top: 1rem !important;
            letter-spacing: 0.05em !important;
            font-family: inherit !important;
        }
        
        #kajabi-form .kajabi-form__btn:hover {
            background-color: #f59e0b !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
        }
        
        #kajabi-form .kajabi-form__btn:active {
            transform: translateY(0) !important;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2) !important;
        }
        
        /* Remove any unwanted Kajabi styling */
        #kajabi-form fieldset {
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        /* Success message styling if needed */
        .kajabi-form__success {
            text-align: center !important;
            padding: 3rem 0 !important;
        }
        
        .kajabi-form__success h3 {
            font-size: 1.5rem !important;
            font-weight: 600 !important;
            color: #374151 !important;
            margin-bottom: 0.5rem !important;
        }
        
        .kajabi-form__success p {
            color: #6b7280 !important;
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <span style="margin-left: 0.75rem; color: #6b7280;">Loading form...</span>
    </div>
    
    <!-- Form container -->
    <div id="kajabi-form-2149155673"></div>
    
    <script src="https://www.customerexperienceschool.com/forms/2149155673/embed.js"></script>
    
    <script>
        console.log('Iframe script starting...');
        
        // Wait for form to load and hide loading indicator
        function checkFormLoaded() {
            const formContainer = document.getElementById('kajabi-form-2149155673');
            const loadingIndicator = document.getElementById('loading');
            
            console.log('Checking form loaded...', formContainer, formContainer?.children.length);
            
            // Check for form container with content OR the actual kajabi form
            const kajabiForm = document.getElementById('kajabi-form');
            const hasFormContent = (formContainer && formContainer.children.length > 0) || kajabiForm;
            
            if (hasFormContent) {
                console.log('Form is loaded! Hiding loading and notifying parent');
                // Form is loaded
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
                if (formContainer) {
                    formContainer.classList.add('loaded');
                }
                
                // Send message to parent window that form is loaded
                if (window.parent && window.parent !== window) {
                    console.log('Sending kajabi-form-loaded message to parent');
                    window.parent.postMessage({ type: 'kajabi-form-loaded' }, '*');
                }
                return true; // Stop checking
            } else {
                // Check again in 100ms
                setTimeout(checkFormLoaded, 100);
                return false;
            }
        }
        
        // Start checking immediately
        checkFormLoaded();
        
        // Also check when the script loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM content loaded, starting form check');
            setTimeout(checkFormLoaded, 500);
        });
        
        // Check when window loads
        window.addEventListener('load', function() {
            console.log('Window loaded, starting form check');
            setTimeout(checkFormLoaded, 500);
        });
        
        // Use MutationObserver to detect when content is added
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    console.log('Content added to DOM, checking form');
                    setTimeout(checkFormLoaded, 100);
                }
            });
        });
        
        // Start observing
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
        
        // Fallback: Force hide loading after 5 seconds
        setTimeout(function() {
            const loadingIndicator = document.getElementById('loading');
            if (loadingIndicator && loadingIndicator.style.display !== 'none') {
                console.log('Fallback: Hiding loading after 5 seconds');
                loadingIndicator.style.display = 'none';
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'kajabi-form-loaded' }, '*');
                }
            }
        }, 5000);
        
        // Listen for form submission success
        document.addEventListener('submit', function(e) {
            if (e.target.closest('#kajabi-form')) {
                console.log('Form submitted');
                // Form submitted, you could show additional success messaging here
                setTimeout(function() {
                    if (window.parent && window.parent !== window) {
                        console.log('Sending kajabi-form-submitted message to parent');
                        window.parent.postMessage({ type: 'kajabi-form-submitted' }, '*');
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
